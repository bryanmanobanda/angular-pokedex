<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <p *ngIf="error" class="error">
                {{error}}
            </p>
            <p>
                <mat-form-field>
                    <mat-label>username</mat-label>
                    <input type="text" id="username" matInput formControlName="username">
                    <mat-hint *ngIf="loginForm.controls.username.invalid && (loginFormControls.username.dirty || loginFormControls.username.touched)">
                        <div *ngIf="loginFormControls.username.errors?.['required']">Usuario es requerido</div>
                        <div *ngIf="loginFormControls.username.errors?.['minlength']">Usuario debe tener al menos 4 caracteres </div>
                    </mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Clave</mat-label>
                    <input type="password" id="username" matInput formControlName="password">
                    <mat-hint *ngIf="loginForm.controls.password.invalid && (loginFormControls.password.dirty || loginFormControls.password.touched)">
                        Clave requerida
                    </mat-hint>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
