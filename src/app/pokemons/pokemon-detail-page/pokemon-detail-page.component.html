<ng-container *ngIf="pokemonData">
    <img [src]="pokemonData.sprites.front_default" class="poke-image"> 
    <button mat-button (click)="showDialog()">Agregar comentario</button>
</ng-container>

<ng-container *ngIf="comments">
    <mat-card *ngFor="let comment of comments">
        <mat-card-content>{{comment.comment}}</mat-card-content>
    </mat-card>

</ng-container>
